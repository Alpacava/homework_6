<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bring It Home</title>
	<meta charset="UTF-8">

<body>
	<header id="listing-header">
		<div>
            <img id="search" src="images/search.png">
            <a href="shopping-cart.html">
                <div class="shoppingcart">
                    <div class="cartcontainer">
                        <img id="cart" src="images/cart.png">
                    </div>
                    <div class=itemcontainer>
                        <span id="items">Items:</span>
                        <span id="item-number" value="0">0</span>

        </div>

    <div id = "cart-display">

                    <th></th>
                    <th>Product Choice</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot id = "total">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Subtotal:</td>
                    <td id="subtotal"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div>
        <button id="keep-shopping">Keep Shopping</button>
        <button id="checkout">Checkout</button>
    </div>
